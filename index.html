

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background-color: #605e5e;
      color: #ffffff;
    }
    .container {
      max-width: 300px;
      margin: 50px auto;
      padding: 50px;
      background-color: #1a1d23;
      border: 1px solid #3a3d41;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .github-logo {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #3a3d41;
      border-radius: 5px;
      background-color: #0d1117;
      color: #ffffff;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #6e7681;
      color: #ffffff;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b949e;
    }
    a {
      text-decoration: none;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="github-logo">GitHub</h1>
    <input id="User" type="text" placeholder="Userprofile"><br><br>
    <button onclick="profile()">Check it</button>
    <a id="ans" href="#" target="_blank"></a>
  </div>
  <script>
    function profile() {
      let input = document.getElementById("User");
      let ans = document.getElementById("ans");
      ans.href = "https://github.com/" + input.value;
      ans.innerHTML = "View Profile";
    }
  </script>
</body>
</html>
